<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="container">
    <h1>Collect data</h1>
    <h3>Please fill the entries to get population statistic on height</h3>
    <div class="message">
        {{text | safe}}
    </div>
    <form action="{{url_for('success')}}" method="post">
        <input type="email" title="your email will be safe with us" name="email" placeholder="youre emaill.." required> <br>
        <input type="number" title="your data will be safe with us" name="height" placeholder="your height" min="50" max="300" required> <br>
        <button type="submit">Send</button>
    </form>
    </div>
</body>
</html>
